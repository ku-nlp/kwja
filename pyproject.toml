[tool.poetry]
name = "kwja"
version = "1.2.2"
description = "A unified language analyzer for Japanese"
authors = [
    "Hirokazu Kiyomaru <kiyomaru@i.kyoto-u.ac.jp>",
    "Nobuhiro Ueda <ueda@nlp.i.kyoto-u.ac.jp>",
    "Kazumasa Omura <omura@nlp.i.kyoto-u.ac.jp>",
    "Takashi Kodama <kodama@nlp.i.kyoto-u.ac.jp>",
    "Yugo Murawaki <murawaki@i.kyoto-u.ac.jp>",
    "Daisuke Kawahara <dkw@waseda.jp>",
    "Sadao Kurohashi <kuro@i.kyoto-u.ac.jp>"
]
maintainers = [
    "Hirokazu Kiyomaru <kiyomaru@i.kyoto-u.ac.jp>",
    "Nobuhiro Ueda <ueda@nlp.i.kyoto-u.ac.jp>",
    "Kazumasa Omura <omura@nlp.i.kyoto-u.ac.jp>",
    "Takashi Kodama <kodama@nlp.i.kyoto-u.ac.jp>",
    "Yugo Murawaki <murawaki@i.kyoto-u.ac.jp>"
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/ku-nlp/kwja"
keywords = ["natural language processing", "japanese"]
classifiers = [
    "Environment :: GPU",
    "Environment :: MacOS X",
    "Natural Language :: Japanese",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing",
]

packages = [
    { include = "kwja", from = "src" }
]
include = [
    "kwja/resource/**/*"
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
torch = ">=1.11,<1.13"
transformers = "~4.23.1"
tokenizers = "^0.13.2"
pytorch-lightning = "~1.8.1"
torchmetrics = "^0.10.2"
omegaconf = "^2.1"
hydra-core = "^1.2"
rhoknp = "0.4.8"
typer = ">=0.6.1,<0.8.0"
sentencepiece = "^0.1.97"
seqeval = "^1.2"
python-dotenv = "^0.21.0"
pandas = "^1.4"
jinf = "^1.0.4"
importlib-resources = "^5.10"
jaconv = "^0.3"
pure-cdb = "^4.0"
tqdm = "^4.64"

[tool.poetry.scripts]
kwja = "kwja.cli.cli:app"

[tool.poetry.group.dev.dependencies]
dartsclone = "^0.10.2"
Levenshtein = "^0.20.8"
ipdb = "^0.13.9"
rich = "^12.4"
types-attrs = "^19.1.0"
wandb = "^0.13.3"

[tool.poetry.group.test.dependencies]
pytest = "^7.1"
pytest-cov = "^4.0"
pytest-profiling = "^1.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310"]

[tool.isort]
line_length = 120
py_version = 39
profile = "black"
src_paths = ["src"]

[tool.mypy]
python_version = 3.8
